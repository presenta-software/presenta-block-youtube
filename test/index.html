<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PresentaBlockYoutube</title>
    <script src="../dist/presenta-block-youtube.min.js"></script>

    <style>
        .w{
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>

    <div class="w" id="wrapper1"></div>
    <div class="w" id="wrapper2"></div>
    <div class="w" id="wrapper3"></div>

    <script>
        

        var block = {
            type: 'youtube',
            url: '3qJ9NWtv9fw',
            autoplay: true,
            start: 580,
            _mode: 'present',
            _rootElement: document.body
        }

        PresentaBlockYoutube.run({
            scenes:[{
                blocks:[block]
            }]
        })

        let w1 = document.querySelector('#wrapper1')
        new PresentaBlockYoutube(w1, block, document.querySelector('body'))

        
    </script>

</html>
